<!DOCTYPE html>
<html>
    <head>
        <title>Jendela Dialog Confirm</title>
    </head>
    <body>
        <Script type="text/javascript">
            var iya = confirm("Apakah kamu ingin belajar Javascript?");

            if(iya){
                window.location.replace("http://www.w3scools.com/js/default.asp");
            } else {
                document.write("Teta disini saja");
            }
            
        </Script>
    </body>
</html>
