<!DOCTYPE html>
<html>
    <head>
        <title>Mengakses Nilai Atribut</title>
    </head>
    <body>
        <h2>JavaScript HTML DOM</h2>
        <img id="image" src="img/Halim.jpeg" width="160">
        <script>
            document.getElementById("image").src="img/sunset.jpg";
        </script>
        <p>Gambar asli adalah Halim.jpeg dan berubah menjadi sunset.jpg</p>
    </body>
</html>
